<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWARUP SIR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>SWARUP SIR</h1>
            <nav>
                <a href="#">Home</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search posts...">
                <i class="fa fa-search"></i>
            </div>
            <div class="filters">
                <label for="filter-subject">Subject:</label>
                <select id="filter-subject">
                    <option value="">All Subjects</option>
                    <!-- Dynamic options will be added here -->
                </select>
                <label for="filter-class">Class:</label>
                <select id="filter-class">
                    <option value="">All Classes</option>
                    <!-- Dynamic options will be added here -->
                </select>
            </div>
            <div id="posts-container">
                <!-- Posts will be injected here by JavaScript -->
            </div>
            <div id="pagination">
                <!-- Pagination buttons will be injected here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal for full post content -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-post-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
