<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWARUP SIR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>SWARUP SIR</h1>
            <nav>
                <a href="#">Home</a>
                <a id="profile-icon"><i class="fas fa-user"></i></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search posts...">
                <i class="fa fa-search"></i>
            </div>
            <div id="posts-container">
                <!-- Posts will be injected here by JavaScript -->
            </div>
            <div id="pagination">
                <button id="prev-button">Previous</button>
                <button id="next-button">Next</button>
            </div>
        </div>
    </main>

    <!-- Modal for full post content -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-post-content"></div>
        </div>
    </div>

    <!-- Modal for profile icon -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Random Header</h2>
            <p>Some random text for the profile modal popup.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
