<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWARUP SIR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>SWARUP SIR</h1>
            <nav>
                <div id="profile-icon" class="profile-icon">
                    <i class="fa fa-user"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search posts...">
                <i class="fa fa-search"></i>
            </div>
            <div id="posts-container">
                <!-- Posts will be injected here by JavaScript -->
            </div>
            <div id="pagination">
                <!-- Pagination buttons will be injected here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal for profile icon -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span id="profile-close" class="close">&times;</span>
            <h2>Profile</h2>
            <p>Some random header text goes here.</p>
            <p>Additional information can be placed here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
